<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 여행 지도</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 60%;
        }
        #travel-list-container {
            width: 100%;
            height: 40%;
            overflow-y: auto;
            padding: 15px;
            box-sizing: border-box;
        }
        #travel-list-container h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        #travel-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="travel-list-container">
    <h2>관광지 목록 🏞️</h2>
    <ul id="travel-list">
        <li class="list-item"
            th:each="travel : ${travelList}"
            th:text="${travel.title}"
            th:data-address="${travel.address}"
            th:data-title="${travel.title}"
            onclick="showMarker(this.getAttribute('data-address'), this.getAttribute('data-title'))">
        </li>
    </ul>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?0655c4042301822abc2935eb24a431c8&autoload=YOUR_APP_KEY&libraries=services"></script>
<script>
    // ❗️ YOUR_APP_KEY 부분에 본인의 카카오맵 Javascript 키를 입력하세요.

    const mapContainer = document.getElementById('map');
    const mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567),
        level: 7
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();

    let currentMarker = null;
    let currentInfowindow = null;

    function showMarker(address, title) {
        geocoder.addressSearch(address, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                const coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                if (currentMarker) {
                    currentMarker.setMap(null);
                }

                currentMarker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                // 인포윈도우는 마우스오버 시에만 표시되도록 수정
                const infowindow = new kakao.maps.InfoWindow({
                    content: `<div style="width:150px;text-align:center;padding:6px 0;">${title}</div>`
                });

                kakao.maps.event.addListener(currentMarker, 'mouseover', function() {
                    infowindow.open(map, currentMarker);
                });
                kakao.maps.event.addListener(currentMarker, 'mouseout', function() {
                    infowindow.close();
                });

                map.setCenter(coords);
            } else {
                alert('주소 검색 결과가 없습니다. (주소: ' + address + ')');
            }
        });
    }
</script>
</body>
</html>
